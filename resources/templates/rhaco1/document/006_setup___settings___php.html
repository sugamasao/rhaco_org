<rt:block name="content">
	<h2>__settings__.php</h2>
	<p>
		このファイルは，setup.php から setting を行った際に自動的に生成されるファイルです。<br />
		DBやアプリケーションルートなどの実行環境の設定やproject.xmlで指定した設定・定義などが出力されます。<br />
		ですので，バージョン管理システムなどを利用している際には、この__settings__.phpファイルはignoreに設定します。<br />
	</p>
</rt:block>
